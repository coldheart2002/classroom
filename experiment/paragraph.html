<!DOCTYPE html>
<html>
  <head>
    <style>
      .truncate {
        width: 200px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        border: solid;
      }
    </style>
  </head>
  <body>
    <div class="truncate">
      This is a long paragraph that will be truncated with an ellipsis when it
      overflows its containing div.
    </div>
  </body>
</html>
